<html lang="en">
  <head>

    <link href="/static/style.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          {% if username %}
          <li class="nav-item">
            <a class="nav-link" href="perfil">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mostrar">Mostrar restaurantes</a>
          </li>
          <li class="nav-item">
             <a class="nav-link" href="insertar">Insertar</a>
          </li>
          <li class="nav-item">
             <a class="nav-link" href="modificar">Modificar</a>
           </li>
           <li class="nav-item">
             <form action="/buscar" method="POST">
              <input type="text" name="namer" placeholder="Buscar">
           </li>
           <li class="nav-item">
              <input type="submit" class="nav-link" value="Buscar" style="background: none; border: 0px;">
             </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="registro">Registro</a>
          </li>
          {%endif%}
        </ul>

    {%block login%}
      {% if not username %}
      <form action="/login" method="POST">
        <input type="username" name="username" placeholder="Username">
        <input type="submit" value="Log in">
      </form>
      {% else %}
      <span class="text-muted">{{session['username']}}</span>
        <form action="/logout">
          <button type="submit">Logout</button>
        </form>
      {% endif %}
    {%endblock%}
      </form>
      </div>
    </nav>

    <main role="main" class="container">

    <img src="/static/logo-UGR-color-vertical.jpg" style="width:500px;height:500px;margin:0 auto;display: block;">

      {% block content %}
      {%endblock%}

    </main><!-- /.container -->
